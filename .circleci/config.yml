version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - run: yarn install
  test:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - run:
        name: Lint test
        command: 'yarn lint'
      - run:
        name: Unit test
        command: 'yarn test'
      - run:
        name: Generate code coverage
        run: 'yarn coverage'
